<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>Character Creation</title>
</head>
<body>
<h1>Create Your Character</h1>
    <form action="/create_character" method="post">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="strength">Strength:</label><br>
        <input type="number" id="strength" name="strength" min="1" max="25" required><br><br>

        <label for="intelligence">Intelligence:</label><br>
        <input type="number" id="intelligence" name="intelligence" min="1" max="25" required><br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
